spring.application.name=auth-clinic
spring.datasource.url=jdbc:postgresql://localhost:5432/auth_clinic
spring.datasource.username=postgres
spring.datasource.password=admin

server.jpa.properties.hibernate.jdbc.lab_non_contextual_creation=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.car_rent.api=INFO
api.security.token.secret=mySuperSecretKey
